<ion-header>
  <ion-navbar>
    <ion-title>
      Music player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item (tap)="play()">Aashqui 2(mashup)</ion-item>
  <ion-item (tap)="play()">aatach baya ka bavaarla</ion-item>
  <ion-item (tap)="play()">alka yagnik collection</ion-item>
  <ion-item (tap)="play()">bawara</ion-item>
  <ion-item (tap)="play()">bolna</ion-item>

  <ion-fab left bottom>
    <button ion-fab color="light" mini (click)="previous()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="light" mini (click)="next()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>
  
  <ion-fab center bottom>
    <button ion-fab color="light" mini (click)="pause()">
      <ion-icon name="puase"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
