  <ion-navbar>

      songs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item (tap)="play()">Aashqui 2(mashup)</ion-item>
  <ion-item (tap)="play()">aatach baya ka bavaarla</ion-item>
  <ion-item (tap)="play()">alka yagnik collection</ion-item>
  <ion-item (tap)="play()">bawara</ion-item>

  <ion-card style="color:brown">

      <ion-list>

      <ion-icon name="puase"></ion-icon>
    </button>
  </ion-fab>
